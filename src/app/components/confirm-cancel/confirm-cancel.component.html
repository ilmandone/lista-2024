<button mat-button
        [ngStyle]="{flexBasis: 100 - confirmSize() + '%'}"
        (click)="cancel.emit()">{{ cancelLabel() ?? 'cancel' }}</button>
<button mat-flat-button [color]="'accent'"
        [ngStyle]="{flexBasis: confirmSize() + '%'}"
        (click)="confirm.emit()">{{ confirmLabel() ?? 'confirm' }}
</button>
