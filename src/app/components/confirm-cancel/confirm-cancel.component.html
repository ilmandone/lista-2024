<button mat-button
        [ngStyle]="{flexBasis: confirmSize() ? (100 - confirmSize()) + '%' : null}"
        (click)="cancel.emit()">{{ cancelLabel() ?? 'cancel' }}</button>
<button mat-flat-button [color]="'accent'"
        [ngStyle]="{flexBasis: confirmSize() ? confirmSize() + '%' : null}"
        (click)="confirm.emit()">{{ confirmLabel() ?? 'confirm' }}
</button>
