<h2 mat-dialog-title>Vuoi confermare ?</h2>

<mat-dialog-content>
  <p> <strong>ATTENZIONE!</strong> </p>
  <p>Gli elementi cancellati non saranno recuperabili!</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Annulla</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Conferma</button>
</mat-dialog-actions>
