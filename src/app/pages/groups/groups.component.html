<header class="header">
	<div class="header__left">
		<button mat-icon-button [title]="'Back'" [disabled]="disabled" (click)="goBack()">
			<mat-icon [fontIcon]="'arrow_back'"></mat-icon>
		</button>
		<div class="header__title">
			<h1>Groups</h1>
		</div>
	</div>
	<div class="header__controls">
		<button mat-icon-button [title]="'Back'" [disabled]="disabled" (click)="goBack()">
			<mat-icon [fontIcon]="'add'"></mat-icon>
		</button>
		<button
			mat-icon-button
			[title]="'Back'"
			[disabled]="selectedGroups.size === 0"
			(click)="goBack()"
		>
			<mat-icon [fontIcon]="'delete'"></mat-icon>
		</button>
	</div>
</header>

<main class="main" cdkDropList (cdkDropListDropped)="itemDrop($event)">
	@defer (when groups() !== null) {
	<!-- Groups -->
	@for(group of groups(); track group.UUID) {
	<!-- Drag box -->
	<div cdkDrag>
		<app-group [data]="group"></app-group>
	</div>
	} } @loading {
	<app-loader [mode]="'indeterminate'" [loading]="true"></app-loader>
	}
</main>
