<h2 mat-dialog-title>Crea una nuova lista</h2>
<h2 mat-dialog-title>Crea una nuova lista</h2>
<mat-dialog-content class="contents">

  <form [formGroup]="newListFG">
    <!--Email-->
    <mat-form-field class="form-field">
      <mat-label>Nuova lista</mat-label>
      <input
        [formControl]="nameFC"
        [required]="true"
        cdkFocusInitial
        matInput
        placeholder="Inserisci il nome"
        type="text"
      />
      @if (nameFC.invalid) {
        <mat-error>'Name required'</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Annulla</button>
  <button mat-button [mat-dialog-close]="true">Conferma</button>
</mat-dialog-actions>
