<h2 mat-dialog-title>Aggiungi</h2>

<form [formGroup]="newItemFG">
	<mat-dialog-content class="contents">

		<!-- Name -->
		<mat-form-field class="form-field">
			<mat-label>Inserisci un nome</mat-label>
			<input
				[formControl]="labelFC"
				[required]="true"
				cdkFocusInitial
				matInput
				placeholder="Label"
				type="text"
			/>
			@if (labelFC.invalid) {
			<mat-error>'Label required'</mat-error>
			}
		</mat-form-field>

		<!-- Group -->
		<div class="group">
			<div
				class="group__selector"
				role="button"
				aria-label="Select group"
        tabindex="0"
				[ngStyle]="{backgroundColor: groupData.color}"
				(click)="openGroupBottomSheet()"
				(keyup.enter)="openGroupBottomSheet()"
				(keyup.space)="openGroupBottomSheet()"
			></div>
			<input type="hidden" [formControl]="groupFC" />
		</div>

	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-button [mat-dialog-close]="null">Annulla</button>
		<button
			type="submit"
			[disabled]="labelFC.invalid"
			mat-button
			[mat-dialog-close]="newItemFG.value"
		>
			Conferma
		</button>
	</mat-dialog-actions>
</form>
