<header class="header">
  <div class="header__title">
    <h1>{{label}}</h1>
  </div>
  <div class="header__controls">
    <!--@if (listsData()) {
      <button mat-icon-button [title]="!editModeOn ? 'Edit lists': 'Create a new list'"
              [disabled]="disabled"
              (click)="clickTopButton()">
        <mat-icon [fontIcon]="!editModeOn ? 'edit' : 'add' "></mat-icon>
      </button>
    }-->
  </div>
</header>
<main class="main">
  @defer (when itemsData() !== null) {
    @for(item of itemsData(); track itemsData()) {
      {{item.label}}
    }
  }
  @loading {
    <app-loader [mode]="'indeterminate'" [loading]="true"></app-loader>
  }
</main>
